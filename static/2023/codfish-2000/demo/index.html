<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codfish 2000</title>

    <link rel="stylesheet" href="css/default.css">
    
    <link rel="stylesheet" media="only screen and (max-width: 699px), only screen and (max-height: 699px)" href="css/mobile.css">
    <link rel="stylesheet" media="only screen and (min-width: 700px) and (min-height: 700px)" href="css/desktop.css">

    <link rel="icon" href="media/logo.webp">
</head>

<body>

    <div class="main container-column">

        <div class="logo-container show-always">
            <img class="logo" src="media/logo.webp" alt="Codfish 2000 logo">
            <h3 class="logo-text">CODFISH 2000 - DEMO</h3>
        </div>

        <div class="container-column">

            <span class="login-message">
                The demo version only allows you
                <br>
                to play against the engine            
            </span>

            <div class="container-row">

                <a href="play.html" class="main-button container-column">
                    <span class="main-button-text">
                        Play against<br>the CPU
                    </span>
                    <img class="main-button-icon" src="media/play.svg" alt="CPU icon">
                </a>

            </div>

        </div>
    
    </div>

    <script src="js/remove_annoying_events.js"></script>

</body>
</html>
